                <p>问题描述：<br>ubuntu 16.04下搜狗拼音（sogoupinyin_2.1.0.0082_amd64.deb）突然不能正常工作，具体现象是能够显示输入侯选框，但是里面是空白的，没有候选汉字。</p>
                <p>解决方法：<br>尝试下删除掉~/.config/目录下sogou拼音相关的配置文件和目录，包括SogouPY/，SogouPY.users/和sogou-qimpanel/。然后logout或重启一下</p>
